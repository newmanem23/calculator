<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">0</div>
        <div class="button-container">
            <div class="button-row">
                <div class="button double clear">C</div>
                <div class="button percentage">%</div>
                <div class="button operator" id="divide">&divide;</div>
            </div>
            <div class="button-row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator" id="multiply">x</div>
            </div>
            <div class="button-row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator" id="subtract">-</div>
            </div>
            <div class="button-row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator" id="add">+</div>
            </div>
            <div class="button-row">
                <div class="button double number">0</div>
                <div class="button decimal">.</div>
                <div class="button evaluate">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
